    <section class="vpn-request-section">
      <h2>Request VPN Access</h2>
      <p>Please fill out the form below to request VPN access for ProxMox.</p>

      <form class="vpn-form" action="mailto:your@email.com" method="post" enctype="text/plain" novalidate>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your full name" />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />

        <label for="discord">Discord Handle:</label>
        <input type="text" id="discord" name="discord" required placeholder="Username#1234" pattern=".+#\d{4}" title="Format: Username#1234" />

        <label for="reason">Reason for VPN Request:</label>
        <textarea id="reason" name="reason" rows="4" required placeholder="Explain why you need VPN access"></textarea>

        <button type="submit">Submit Request</button>
      </form>
    </section>
  </main>
