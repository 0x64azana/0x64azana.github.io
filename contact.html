<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>0x64azana - Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <h1 class="site-title"><a href="about.html">0x64azana</a></h1>
    </div>
    <nav class="header-nav">
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="content/insights/index.html">Insights</a></li>
        <li><a href="content/projects/index.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Me</h2>
      <div id="form-status" style="text-align:center; font-family:'Press Start 2P'; font-size:12px; margin-bottom:20px;"></div>

      <form class="contact-form" id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <div class="g-recaptcha" data-sitekey="6LcoDE8rAAAAADq161tEzvmJsIwg__vsxm0k49NB"></div>

        <button type="submit">Send</button>
      </form>
    </section>
    <p style="text-align: center">Services • Comments • Concerns</p>
  </main>

  <footer>
    <p><a href="https://x.com/badin9012" target="_self">Twitter</a></p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formStatus = document.getElementById('form-status');
      formStatus.innerText = "Sending...";

      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch('submit.php', {
        method: 'POST',
        body: formData
      });

      const result = await response.text();

      if (response.ok && (result.includes("Message sent") || result.includes("Message logged"))) {
        formStatus.innerText = "✅ Message sent successfully!";
        form.reset();
        grecaptcha.reset();
      } else {
        formStatus.innerText = "❌ Error: " + result;
      }
    });
  </script>
</body>
</html>
